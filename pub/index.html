<body oncontextmenu="return false">
	<div class="result" style="padding: 0px;margin: 0px;">
		<div>
			<img src="https://adityainfinite.github.io/images/GitHubS.png" alt="GitHub">

			<label class="switch">

			<button class="btn btn-outline-success" onclick="apply()" id="aply" style="display: none;">Apply</button>

		</div>
	</div>
	<script src="customBg.js"></script>
	<span id="bd2">
		<div class="jumboton">
			<div class="container">
				<div id="ClassSelectContainer">
					<select name="class" style="width: auto;" class="form-control" id="class">
						<option value="noClassSelected">no class selected</option>
						<option value="A9">9 A</option>
						<option value="B9">9 B</option>
						<option value="C9">9 C</option>
						<option value="D9">9 D</option>
						<option value="B10">10 B</option>
						<option value="C10">10 C</option>
						<option value="D10">10 D</option>
					</select>
				</div>
				<script>
					$("#ClassSelectContainer").css("width", $("#class").css("width"));
				</script>
				<div id="clock">8:10:45</div>
				<div id="nowNext">
					Now <button id="NowPeriod" class="btn btn-outline-success">period</button>
					Ends in <button id="NowInTime" class="btn btn-outline-success">time</button>
					Next <button id="NextPeriod" class="btn btn-outline-warning">period</button>
					in <button id="NextInTime" class="btn btn-outline-warning">time</button>
				</div>
			</div>
		</div>

					<col id="day0">
					<col id="day1">
					<col id="day2">
					<col id="day3">
					<col id="day4">
					<col id="day5">

				<thead>
					<tr>
						<th id="0">#</th>
						<th id="1">Monday</th>
						<th id="2">Tuesday</th>

						<th id="4">Thursday</th>
						<th id="5">Friday</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th id="00" scope="row">1</th>
						<td id="01"></td>
						<td id="02"></td>
						<td id="03"></td>
						<td id="04"></td>
						<td id="05"></td>
					</tr>
					<tr>
						<th id="10" scope="row">2</th>

						<td id="14"></td>

					</tr>

						<td id="74"></td>
						<td id="75"></td>
					</tr>

			</table>
		</div>
		<script src="timeTableText.js"></script>
		<script src="script.js"></script>
	</span>
